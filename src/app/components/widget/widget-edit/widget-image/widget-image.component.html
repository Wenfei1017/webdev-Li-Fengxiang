<nav class="navbar navbar-fixed-top navbar-light bg-secondary">
  <a class="btn navbar-brand" routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget">
    <span class="glyphicon glyphicon-chevron-left text-dark"></span>
  </a>
  <div class="navbar-brand font-weight-bold">
    Widget Edit
  </div>
  <button class="btn navbar-brand pull-right" (click)="updateWidget()">
    Update
  </button>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label for="image-name">Name (actually there is no attribute for this according to assignment doc)</label>
      <input type="text" class="form-control" id="image-name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="image-text">Text</label>
      <input [(ngModel)]="widget.text" type="text" class="form-control" id="image-text" placeholder="Text" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="image-URL">URL</label>
      <input [(ngModel)]="widget.url" type="text" class="form-control" id="image-URL" placeholder="URL" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="image-width">Width</label>
      <input [(ngModel)]="widget.width" type="text" class="form-control" id="image-width" placeholder="Width percentage" [ngModelOptions]="{standalone: true}">
    </div>
  </form>

  <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">
    <label for="myFile">Upload Image</label>
    <input  name="myFile" id="myFile"  type="file" class="form-control form-group"/>
    <input  name="widgetId" value="{{widget._id}}" style="display: none"/>
    <input  name="pageId" value="{{pageId}}" style="display: none"/>
    <input  name="websiteId" value="{{websiteId}}" style="display: none"/>
    <input  name="userId" value="{{userId}}" style="display: none"/>
    <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
    <br/>
  </form>
  <button (click)="updateWidget()"class="btn btn-block btn-primary" > Update </button>
  <button (click)="deleteWidget()" class="btn btn-block btn-danger">Delete</button>
</div>

<nav class="navbar navbar-fixed-bottom navbar-light bg-secondary">
  <a class="navbar-brand pull-right" routerLink="/user/{{userId}}">
    <span class="glyphicon glyphicon-user text-primary"></span>
  </a>
</nav>
