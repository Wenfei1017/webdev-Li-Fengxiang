<div style="position: absolute; left: 20%">
<cart-bar class="pull-right"></cart-bar>
</div>

<div class="header-image">
  <div class="header-block">
    <div class="header-text">
      <div class="header-text-title">Plates</div>
      <p>
          WELCOME TO OUR PLATE SHOP
      </p>
    </div>
  </div>
</div>


<div class="layout-container">
  <div class="caption">
    Search Flickr:
  </div>
  <div class="input-group">
    <input [(ngModel)]="searchText" type="text" class="form-control">
    <span class="input-group-btn">
      <a (click)="searchPhotos()" class="btn btn-default" type="button">
          <span class="glyphicon glyphicon-search"></span>
      </a>
    </span>
  </div>

  <div class="product-grid">
    <div class="col-md-4 col-sm-6" *ngFor="let product of products;let i = index">
      <div class="image-container">

        <!--<div *ngSwitchCase="'IMAGE'">-->
          <!--<img class="img-responsive img-rounded cl-widget-images" src="{{widget.url}}">-->
        <!--</div>-->

        <div class="product-image" [ngStyle]="{'background-image': 'url(./assets/uploads/' + product.imageUrl + ')'}"></div>
        <div class="overlay">
          <div class="button button-primary" [routerLink]="['./products',product._id]">View Details</div>
          <div class="button button-primary" (click)="addToCart(product)">Add To Cart</div>
        </div>
      </div>
      <div class="product-details">
        <div class="product-brand">{{product.brand}}</div>
        <div class="product-title">{{product.title}}</div>
        <div class="product-price">{{product.price | currency :'USD':true }}</div>
      </div>
    </div>
  </div>
</div>
