
<div class="cart-page-container">
  <div class="cart-page-content div1">
    <div class="row cart-total">
    <br/>
        <div class="cart-page-container">
          <h1>My profile</h1>
          <p></p>
        <div *ngIf="errorFlag" class="alert alert-danger">
        {{errorMsg}}
        </div>

        <div *ngIf="updateFlag" class="alert alert-info">
        {{updateMsg}}
        </div>
          <p></p>
          <p></p>
        <form (ngSubmit)="updateUser()" #f="ngForm">


          <!--<div class="form-group">-->
            <!--<label >Username</label>-->
            <!--<input [(ngModel)]="user.username" type="text" class="input-style" name="firstName" placeholder="1234@mail.com">-->
          <!--</div>-->
<br/>
          <br/>
          <div class="form-group">
            <label >Username</label>
            <input [(ngModel)]="user.username" type="text" class="input-style" name="username" placeholder="jannunzi">
          </div>

          <div class="form-group">
        <label >Email</label>
        <input [(ngModel)]="user.email" type="text" class="input-style" name="firstName" placeholder="1234@mail.com">
        </div>

          <!--<div class="form-group">-->
            <!--<label >Username</label>-->
            <!--<input [(ngModel)]="user.username" type="text" class="input-style" name="firstName" placeholder="1234@mail.com">-->
          <!--</div>-->

        <div class="form-group">
        <label >User Type</label>
        <input [(ngModel)]="user.type" type="text" class="input-style" name="lastName" placeholder="user">
        </div>

      <div class="quick-cart-footer" style="position: relative; width: 60%; height: 100px; left: 50%; top:20px; margin: 0 0 0 -30%">
        <div class="quick-cart-footer-cell">
        <button  type="submit" class="button button-secondary button-wide-profile button-large">Update</button>
        </div>

        <div class="quick-cart-footer-cell">
        <button class="button button-secondary button-wide-profile button-large" routerLink="/login" (click)="deleteUser()">Delete</button>
        </div>

        <div class="quick-cart-footer-cell">
        <button class="button button-secondary button-wide-profile button-large" routerLink="/login/{{userType}}" (click)="logout()"  >Logout</button>
        </div>
      </div>
          <div class="quick-cart-footer-cell" style="position: relative; width: 60%; height: 20px; left: 50%; top:40px; margin: 0 0 0 -30%">
            <strong class="continue-shopping"> <a routerLink="/category">continue shopping</a></strong>
            <div class="checkout-button button button-primary button-large"> <a routerLink="/user/{{user._id}}/cart"> Checkout</a></div>
          </div>


        </form>
        <div class="quick-cart-footer-cell" style="width: 500px; margin: 0 auto">
        <button class="cart" style="color: black" routerLink="/user/{{user._id}}/cart">My shopping cart</button>
        </div>
     </div>
  <!--</div>-->
      <div class="container-fluid">
  <div class="cart-page-content-pro">
    <h4>Your cart is empty.</h4>
    <a routerLink="/category">Go shopping</a>
  </div>
</div>
    </div>
  </div>
</div>
