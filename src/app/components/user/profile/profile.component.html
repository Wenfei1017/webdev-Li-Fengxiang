
<div class="cart-page-container">
  <div class="cart-page-header">
    <h1>My profile</h1>
  </div>
  <div class="cart-page-content" >
    <div class="row cart-total">
      <div class="col-lg-offset-6">

        <div class="container-fluid">

        <div *ngIf="errorFlag" class="alert alert-danger">
        {{errorMsg}}
        </div>

        <div *ngIf="updateFlag" class="alert alert-info">
        {{updateMsg}}
        </div>

        <form (ngSubmit)="updateUser()" #f="ngForm">

        <div class="form-group">
        <label >Username</label>
        <input [(ngModel)]="user.username" type="text" name="username" placeholder="jannunzi">
        </div>

        <div class="form-group">
        <label >First Name</label>
        <input [(ngModel)]="user.email" type="text" name="firstName" placeholder="Jose">
        </div>

        <!--<div class="form-group">-->
        <!--<label >Last Name</label>-->
        <!--<input [(ngModel)]="user.lastName" type="text" name="lastName" placeholder="Annunziato">-->
        <!--</div>-->

        <div class="form-group">
        <label >Type</label>
        <input [(ngModel)]="user.type" type="text" name="lastName" placeholder="Annunziato">
        </div>

        <div class="form-group">
        <button  type="submit">Update</button>
        </div>

        <div class="form-group">
        <button routerLink="/login" (click)="deleteUser()">Delete</button>
        </div>

        <div class="form-group">
        <button routerLink="/login">Logout</button>
        </div>

        </form>
        <div >
        <button routerLink="/user/{{user._id}}/cart">My shopping cart</button>
        </div>
        </div>

    <div class="cart-buttons">
      <div class="continue-shopping"><a routerLink="/category">continue shopping</a></div>
      <div class="checkout-button button button-primary button-large"> <a routerLink="/user/{{user._id}}/cart"> Checkout</a></div>
    </div>
  </div>
  <div class="cart-page-content">
    <h4>Your cart is empty.</h4>
    <a routerLink="/category">Go shopping</a>
  </div>
</div>
  </div>
</div>
