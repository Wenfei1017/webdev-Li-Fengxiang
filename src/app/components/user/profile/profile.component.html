<div class="container cl-body-padding">

  <div *ngIf="errorFlag" class="alert alert-danger">
  {{errorMsg}}
  </div>

  <div *ngIf="updateFlag" class="alert alert-info">
    {{updateMsg}}
  </div>

    <form (ngSubmit)="updateUser()" #f="ngForm">

    <div class="form-group">
      <label >Username</label>
      <input [(ngModel)]="user.username" type="text" name="username" placeholder="jannunzi" class="form-control">
    </div>

    <div class="form-group">
      <label >First Name</label>
      <input [(ngModel)]="user.firstName" type="text" name="firstName" placeholder="Jose" class="form-control">
    </div>

    <div class="form-group">
      <label >Last Name</label>
      <input [(ngModel)]="user.lastName" type="text" name="lastName" placeholder="Annunziato" class="form-control">
    </div>

      <div class="form-group">
        <label >Type</label>
        <input [(ngModel)]="user.type" type="text" name="lastName" placeholder="Annunziato" class="form-control">
      </div>

      <div class="form-group">
      <button  class="btn btn-primary btn-block" type="submit">Update</button>
    </div>

      <div class="form-group">
        <button routerLink="/login" (click)="deleteUser()" class="btn btn-danger btn-block">Delete</button>
      </div>

    <div class="form-group">
      <a routerLink="/login" class="btn btn-danger btn-block">Logout</a>
    </div>

    </form>
  <div >
      <button routerLink="/user/{{user._id}}/cart"  class="btn btn-primary btn-block">My shopping cart</button>
    </div>
</div>

<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
  <div class="container-fluid">
    <a routerLink="/profile/{{user._id}}" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</nav>
