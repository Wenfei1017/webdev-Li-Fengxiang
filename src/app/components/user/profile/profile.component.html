<nav class="navbar" style="margin: 0px">
  <div class="row container" >
    <div class="pull-right" style="position: absolute; right: 20px">
      <button type="button" routerLink="/" class="btn btn-outline-secondary">HOMEPAGE</button>
      <button type="button" routerLink="/" class="btn btn-outline-secondary">GO TO LOGIN</button>
    </div>
  </div>
</nav>

<div class="bg-profile">
  <div class="container">
    <div *ngIf="errorFlag" class="alert alert-danger">
      {{errorMsg}}
    </div>
    <h1 >My profile</h1>
    <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
    </div>

    <div *ngIf="updateFlag" class="alert alert-info">
    {{updateMsg}}
    </div>
    <form>

      <div class="register-bg" style="position: absolute; width: 70%; height: 300px; top: 250px; left: 15%">

        <div class="product-page-container" style="position: relative; left: 25%; top: 15%; align-items: center">

          <div class="form-group">
            <label >Username</label>
            <input [(ngModel)]="user.username" type="text" class="input-style" name="username" placeholder="jannunzi">
          </div>

          <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="user.email" type="text" class="input-style" name="email" placeholder="jannunzi@gmail.com">
          </div>

          <div class="form-group">
            <label >User Type</label>
            <input [(ngModel)]="user.userType" type="text" class="input-style" name="lastName" placeholder="user">
          </div>

            <strong class="continue-shopping"> <a routerLink="/category">continue shopping</a></strong>
          <br/>
          <br/>
            <strong class="checkout-button"> <a routerLink="/user/{{user._id}}/cart">My Cart</a></strong>
      </div>
      <br/>
      </div>

    </form>
  </div>
</div>
