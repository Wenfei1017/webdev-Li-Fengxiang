<div class="cart-page-container">
  <div class="cart-page-content div1" >
    <div class="row cart-total">
      <h1>My profile (I'm a seller)</h1>
      <!--<div class="col-lg-offset-6">-->
        <div class="cart-page-container">

          <div *ngIf="errorFlag" class="alert alert-danger">
            {{errorMsg}}
          </div>

          <div *ngIf="updateFlag" class="alert alert-info">
            {{updateMsg}}
          </div>

          <form (ngSubmit)="updateUser()" #f="ngForm">

            <div class="form-group">
              <label >Username</label>
                <input [(ngModel)]="user.username" type="text" class="input-style" name="username" placeholder="jannunzi">
            </div>

            <div class="form-group">
              <label >Email</label>
                <input [(ngModel)]="user.email" type="text" class="input-style" name="firstName" placeholder="1234@mail.com">
            </div>

            <div class="form-group">
              <label >Type</label>
                <input [(ngModel)]="user.type" type="text" class="input-style" name="lastName" placeholder="user">
            </div>

            <div class="quick-cart-footer-pro" style="position: relative; width: 60%; height: 100px; left: 50%; top:20px; margin: 0 0 0 -30%">
              <div class="quick-cart-footer-cell">
                <button  type="submit" class="button button-secondary button-wide button-large">Update</button>
              </div>

              <div class="quick-cart-footer-cell">
                <button class="button button-secondary button-wide button-large" routerLink="/login" (click)="deleteUser()">Delete</button>
              </div>

              <div class="quick-cart-footer-cell">
                <button class="button button-secondary button-wide button-large" routerLink="/">Logout</button>
              </div>
            </div>

          </form>

          <p></p>
          <div class="quick-cart-footer-pro" style="position: relative; width: 100%; height: 20px; left: 50%; top:40px; margin: 0 0 0 -45%">
            <p></p>
            <p></p>
            <strong style="width: 50%; float: left" class="continue-shopping" ><a routerLink="/seller/{{user._id}}/products/new">continue add products</a></strong>
            <strong class=" button button-primary " style="width: 50%; float: right" > <a routerLink="seller/{{user._id}}/products"> My Product List</a></strong>
            <br style="clear:both;"/>
          </div>

        </div>

      <!--<div >-->
        <!--<p></p>-->

          <!--Plate Home-->

    </div>

  </div>
</div>
